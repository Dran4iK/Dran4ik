<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Play Sound</title>
    <style>
        body { 
            background: black; 
            color: white; 
            text-align: center; 
            font-family: Arial; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>▶️ Нажми на экран</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const soundID = urlParams.get('id');
        const audioURL = localStorage.getItem(soundID);
        
        if (audioURL) {
            document.body.onclick = function() {
                const audio = new Audio(audioURL);
                audio.loop = true;
                audio.play();
            };
        } else {
            document.body.innerHTML = "<h1>❌ Ошибка!</h1><p>Звук не найден. Откройте ссылку в том же браузере, где загружали файл.</p>";
        }
    </script>
</body>
</html>
